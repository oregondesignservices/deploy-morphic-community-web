apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: morphic-community
spec:
  tls:
    - hosts:
        - community.morphic.org
      secretName: morphic-community-tls
  rules:
    - host: community.morphic.org
      http:
        paths:
          - backend:
              serviceName: morphic-community
              servicePort: http
            path: /
