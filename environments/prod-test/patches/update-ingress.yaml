apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: morphic-community-manager
spec:
  tls:
    - hosts:
        - community.morphic-prod-test.org
      secretName: morphic-community-manager-tls
  rules:
    - host: community.morphic-prod-test.org
      http:
        paths:
          - backend:
              serviceName: morphic-community-manager
              servicePort: http
            path: /
